<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Brain Scan AR with Mouse Interaction</title>
  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://unpkg.com/@ar-js-org/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <!-- Super Hands Component for Mouse Interaction -->
  <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <!-- Marker -->
    <a-marker preset="custom" type="pattern" url="assets/pattern-marker.patt">
      <!-- 3D Brain Model with Interactivity -->
      <a-entity
        gltf-model="assets/scene.gltf"
        scale="1 1 1" <!-- Adjusted scale for a larger model -->
        position="0 0 0"
        rotation="0 0 0"
        grabbable
        draggable
        stretchable>
      </a-entity>
    </a-marker>

    <!-- Camera with Mouse Cursor and Super Hands for Interaction -->
    <a-entity camera>
      <a-entity
        cursor="rayOrigin: mouse"
        raycaster="objects: [grabbable]">
      </a-entity>
      <a-entity
        super-hands="colliderEvent: raycaster-intersection;
                     colliderEventProperty: els;
                     colliderEndEvent: raycaster-intersection-cleared;
                     colliderEndEventProperty: clearedEls">
      </a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
