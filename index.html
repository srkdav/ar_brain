<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Brain Scan AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <script src="https://unpkg.com/@ar-js-org/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Marker -->
        <a-marker preset="custom" type="pattern" url="assets/pattern-marker.patt">
            <!-- 3D Brain Scan -->
            <a-entity
                gltf-model="assets/scene.gltf"
                scale="0.1 0.1 0.1"
                position="0 0 0">
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
